<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 03</title>
</head>
<style>
    table {
        border-collapse: collapse;
       
    }
  
    th,
    tr,
    td {
        border: 1px solid black;
        padding: 10px;
    }

    th {
        background-color: gray;
        color: white;
    }

    .media{
        background-color: gray;
        color: white;
        font-weight: bold;
    }
    .area {
        font-weight: bold;
    }

   </style>

<body>
    <h1>Tabela de Médias Escolares</h1>


    <table>


        <th rowspan="2">Área</th>
        <th rowspan="2">Disciplina</th>
        <th colspan="2">Notas</th>
        <th rowspan="2">Média</th>
        <tr>
            <th>Nota 1</th>
            <th>Nota 2</th>
        </tr>
        <tr class="area">
            <td rowspan="5">Exatas</td>
        </tr>
        <tr>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr class="media">
            <td colspan="4">Média das Exatas</td>
            <td>0.0</td>
        </tr>
        
        <tr class="area">
            <td rowspan="3">Humanas</td>
        </tr>
        <tr>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr class="media">
            <td colspan="4">Média das Humanas</td>
            <td>0.0</td>
        </tr>
        

    </table>


</body>

</html>
